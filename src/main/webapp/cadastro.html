<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>
    Cadastro - SolidarizAção
  </title>

  <!-- Estilo da página -->
  <link rel="stylesheet" href="cadastro.css" />

  <!-- Ícones do Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

  <!-- Navbar -->
  <div id="navbar-container"></div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Formulário de cadastro -->
  <div class="cadastro-container">
    <form class="cadastro-form" action="cadastrarUsuario" method="POST">
      <h2><i class="bi bi-person-plus-fill"></i>
        Criar Conta
      </h2>

      <label for="nome">
        Nome completo
      </label>
      <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

      <label for="email">
        E-mail
      </label>
      <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>

      <label for="senha">
        Senha
      </label>
      <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>

      <label for="confirmar">
        Confirmar senha
      </label>
      <input type="password" id="confirmar" name="confirmar" placeholder="Repita a senha" required>

      <button type="submit">
        Cadastrar
      </button>

      <p class="link-login">
        Já tem uma conta?
        <a href="login.html">
          Entrar
        </a>
      </p>
    </form>
  </div>

  <!-- Carregamento da navbar compartilhada e ativação do comportamento do menu -->
  <script>
    fetch('nav.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;

        // Após carregar a navbar ativa botões de submenus
        $(".sub-btn").click(function () {
          $(this).next(".sub-menu").slideToggle();
        });

        // botão abrir/fechar menu
        var menu = document.querySelector(".menu");
        var menuBtn = document.querySelector(".menu-btn");
        var closeBtn = document.querySelector(".close-btn");

        if (menuBtn && closeBtn && menu) {
          menuBtn.addEventListener("click", () => {
            menu.classList.add("active");
          });

          closeBtn.addEventListener("click", () => {
            menu.classList.remove("active");
          });
        }

        // Efeito de sticky na rolagem
        window.addEventListener("scroll", function () {
          var header = document.querySelector("header");
          if (header) {
            header.classList.toggle("sticky", window.scrollY > 0);
          }
        });
      });
  </script>
</body>
</html>
