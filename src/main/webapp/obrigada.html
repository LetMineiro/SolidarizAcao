<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doação realizada</title>
  <link rel="stylesheet" href="obrigada.css">
</head>
<body>
<!--navbar compartilhada-->
<div id="navbar-container"></div>
  <section class="choice">
    <div class="box">
      <h1>DOAÇÃO REALIZADA COM SUCESSO!</h1>

      <div class="botoes">
        <a href="campanha.html" class="btn btn1">Promova uma campanha</a>

        <a href="cadastro.html" class="btn btn1">Cadastre-se</a>

        <a href="index.html" class="btn btn1">Início</a>
      </div>
    </div>
  </section>

<!------------------------------------------------------------>

<!--navbar compartilhada-->
    <script>
        fetch('nav.html')
        .then(response => response.text())
        .then(data => {
        document.getElementById('navbar-container').innerHTML = data;

        // roda o código do nav.js aqui, porque agora a navbar está no DOM
        $(".sub-btn").click(function () {
            $(this).next(".sub-menu").slideToggle();
        });
        $(".more-btn").click(function () {
            $(this).next(".more-menu").slideToggle();
        });

        var menu = document.querySelector(".menu");
        var menuBtn = document.querySelector(".menu-btn");
        var closeBtn = document.querySelector(".close-btn");

        if(menuBtn && closeBtn && menu) {
            menuBtn.addEventListener("click", () => {
            menu.classList.add("active");
            });
            closeBtn.addEventListener("click", () => {
            menu.classList.remove("active");
            });
        }

        window.addEventListener("scroll", function () {
            var header = document.querySelector("header");
            if(header){
            header.classList.toggle("sticky", window.scrollY > 0);
            }
        });

        });
    </script>
<!---->
</body>
</html>
