<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>
    Formulário de Doação
  </title>
  <link rel="stylesheet" href="doações.css">
</head>
<body>
<!----------------------FORMULARIO------------------------->

  <form id="form-doacao">
    <h2>
      Formulário de Doação
    </h2>
    
    <ul id="caixa-erros" style="color: red;"></ul>

    <!-------------------------Etapa 1--------------------------->

    <div class="step active" id="step1">
      <div class="caixa">
        <p>
          <strong>
            O que deseja doar?
          </strong>
        </p>

        <div class="item-doacao">
          <label>
            <input type="checkbox" name="doacoes" value="Roupas">
              Roupas (caixa ou sacola)
          </label>
          <input type="number" min="1" placeholder="Qtd" class="quantidade">
        </div>

        <div class="item-doacao">
          <label>
            <input type="checkbox" name="doacoes" value="Calçados">
              Calçados (caixa ou sacola)
          </label>
          <input type="number" min="1" placeholder="Qtd" class="quantidade">
        </div>

        <div class="item-doacao">
          <label>
            <input type="checkbox" name="doacoes" value="Livros">
              Livros (caixa ou sacola)
          </label>
          <input type="number" min="1" placeholder="Qtd" class="quantidade">
        </div>

        <div class="item-doacao">
          <label>
            <input type="checkbox" name="doacoes" value="Brinquedos">
              Brinquedos (caixa ou sacola)
          </label>
          <input type="number" min="1" placeholder="Qtd" class="quantidade">
        </div>

        <div class="item-doacao">
          <label>
            <input type="checkbox" name="doacoes" value="Alimentos">
              Alimentos (caixa ou sacola)
          </label>
          <input type="number" min="1" placeholder="Qtd" class="quantidade">
        </div>
        <br>
        <label>
          <p style="font-size: 14px;">
            Não achou o que quer doar? Escreva abaixo
          </p>
          <br>
          Outro: (caixa ou sacola)
          <input type="text" id="outroItem" placeholder="Informe outro tipo de produto">
          <input type="number" min="1" placeholder="Qtd" class="quantidade">
        </label>

        <button type="button" onclick="proximaEtapa()">
          Próxima Etapa
        </button>
        <div id="mensagem-erro" class="mensagem-erro" style="display: none;">

        </div>
      </div>
    </div>

    <!------------------------Etapa 2-------------------------->

    <div class="step" id="step2">
      <div class="caixa">
        <p>
          <strong>
            Endereço para retirada
          </strong>
        </p>
        
        <br>

        <div class="form-grid">
          <label for="nome">
            Nome completo:*
            <input type="text" id="nome" placeholder="Ex: Maria dos Santos Oliveira" required>
          </label>
          <label>
            CEP:*
            <input type="text" id="cep" placeholder="00000-000" required>
          </label>
          <label>
            Rua:*
            <input type="text" id="rua" placeholder="Ex: Rua das Flores" required>
          </label>
          <label>
            Número:*
            <input type="number" id="numero" placeholder="Ex: 123" required>
          </label>
          <label>
            Complemento:*
            <input type="text" id="complemento" placeholder="Ex: apartamento, bloco, casa" required>
          </label>
          <label>
            Bairro:*
            <input type="text" id="bairro" placeholder="Ex: Centro, Jardim das Palmeiras" required>
          </label>
          <label>
            Cidade:*
            <input type="text" id="cidade" placeholder="Ex: São Paulo, Fortaleza" required>
          </label>
          <label>
            Estado:*
            <input type="text" id="uf" placeholder="Ex: Ceará, São Paulo" required>
          </label>
          <label>
            Telefone para contato:*
            <input type="text" id="telefone" maxlength="15" placeholder="(XX) 9 XXXX-XXXX" required>
          </label>
          <label>
            Email:*
            <input type="email" id="email" placeholder="Ex: seuemail@dominio.com" required>
          </label>
          <label class="mensagem">
            Mensagem ao motorista ou ONG:
            <textarea id="mensagem" rows="4" placeholder="Informe uma observação, se necessário. Ex: campainha quebrada, preferência de horário..."></textarea>
          </label>
        </div>

        <button type="submit">
          Enviar Doação
        </button>
        <button type="button" onclick="voltarEtapa()">
          Voltar
        </button>
      </div>
    </div>
  </form>

<!-------------------------------------------------------------------------------------------------->

<!-----------------------COPIAR NAVBAR------------------------->

  <div id="navbar"></div>

<!------------------------------------------------------------>

<!--SCRIPT---------------------------------------------------->

  <script src="doacoes.js"></script>

<!------------------------------------------------------------>
</body>
</html>
